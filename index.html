<body>
    <div class = "weatherSection" id="weatherSection">
    </div>
    <div class="container pt-5">
        <div class="">
            <button type="submit" class="custom_button custom_button-var" id="nextJoke">Next joke</button>
        </div>
        
        <div class="">
            <button type="submit" class="custom_button" id="clearRating">Clear rating</button>
        </div>
        <div class="rating">
            <input type="radio" name="rating" id="r1">
            <label for="r1"></label>
            <input type="radio" name="rating" id="r2">
            <label for="r2"></label>
            <input type="radio" name="rating" id="r3">
            <label for="r3"></label>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title pt-3 pb-5">Ready for a laugh?</h1>
                <h2 class="card-text" id = "jokePlace" ></h2>
                <h4 class="card-text" id = "jokePlaceUrl" ></h4>  
            </div>
        </div>
    </div>
